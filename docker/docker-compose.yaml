version: '3.5'
services:
  php:
    build: .
    image: spryker-minimal-php
    container_name: ${PROJECT_NAME}-php
    env_file:
      - spryker.env
    volumes:
      - ../:/data/shop/development
    ports:
      - 8080:8080
    networks:
      - spryker-minimal-network
  app:
    image: nginx
    container_name: ${PROJECT_NAME}-app
    volumes:
      - ./spryker.conf:/etc/nginx/conf.d/yves_de_spryker.conf
      - ../:/data/shop/development
    depends_on:
      - php
    ports:
      - 80:80
    networks:
      - spryker-minimal-network
  redis:
    image: redis:3.2.11
    container_name: ${PROJECT_NAME}-redis
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    networks:
      - spryker-minimal-network
  postgres:
    image: postgres:9.4.16
    container_name: ${PROJECT_NAME}-postgres
    env_file:
      - spryker.env
    ports:
      - 5432:5432
    networks:
      - spryker-minimal-network
  elasticsearch:
    image: elasticsearch:5.6.8
    container_name: ${PROJECT_NAME}-elasticsearch
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    ports:
      - 9200:9200
    networks:
      - spryker-minimal-network
  rabbitmq:
    image: rabbitmq:3.7.3-management
    container_name: ${PROJECT_NAME}-rabbitmq
    env_file:
      - spryker.env
    ports:
      - 15672:15672
    networks:
      - spryker-minimal-network
networks:
  spryker-minimal-network:
    name: spryker-minimal-global-network